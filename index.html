<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>andrekdev - links 2.0</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/mask.png" type="image/x-icon">
</head>
<body>
  <div class="logo-feature">
    <div class="logo">
      <img src="assets/img/mask.png" alt="mask-logo">
      <h1>アンドレックのリンクグループ</h1>
      <div class="marquee-container">
        <div class="marquee">アンドレックのリンクグループ</div>
      </div>
    </div>
  </div>

  <div class="socials-feature">
    <div class="social">
      <img class="github-icon" src="assets/img/redes/github.png" alt="github">
    <p>ギットハブ</p>
    </div>
    <div class="social">
      <img class="youtube-icon" src="assets/img/redes/youtube.png" alt="youtube">
    <p>ユーチューブ</p>
    </div>
    <div class="social">
      <img class="tiktok-icon" src="assets/img/redes/tiktok.png" alt="tiktok">
    <p>ティックトック</p>
    </div>
    <div class="social">
      <img class="instagram-icon" src="assets/img/redes/instagram.png" alt="instagram">
    <p>ギットハブ</p>
    </div>
  </div>

  <section>
    <details>
      <summary>YouTubeのビデオ</summary>
      <div class="videos-container">
        <div class="video">
          <iframe width="360" height="315" src="https://www.youtube.com/embed/axNL6avwb-s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
  
        <div class="video">
          <iframe width="360" height="315" src="https://www.youtube.com/embed/oL8TJxoDIKw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="video">
          <iframe width="360" height="315" src="https://www.youtube.com/embed/wyD3Ljaefgw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </details>
  </section>
  

  <script src="assets/js/main.js"></script>
</body>
</html>
